<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prebloom â€” Agent Council</title>
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@700,500,400&f[]=general-sans@400,300,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --deep-black: #050505;
      --vantablack: #0a0a0a;
      --pure-white: #FFFFFF;
      --white-muted: rgba(255, 255, 255, 0.4);
      --white-subtle: rgba(255, 255, 255, 0.6);
      --bg-primary: #050505;
      --bg-secondary: #0a0a0a;
      --bg-card: #0f0f0f;
      --fg-primary: #FFFFFF;
      --fg-muted: rgba(255, 255, 255, 0.5);
      --fg-subtle: rgba(255, 255, 255, 0.25);
      --accent: #22c55e;
      --accent-glow: rgba(34, 197, 94, 0.15);
      --success: #4ade80;
      --warning: #fbbf24;
      --error: #f87171;
      --border: rgba(255, 255, 255, 0.05);
      --border-hover: rgba(255, 255, 255, 0.2);
      --font-display: 'Clash Display', system-ui, sans-serif;
      --font-body: 'General Sans', system-ui, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
      --ease-out-expo: cubic-bezier(0.22, 1, 0.36, 1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: var(--font-body);
      background: var(--deep-black);
      color: var(--pure-white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .mosaic-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
    }

    .container {
      position: relative;
      width: 1100px;
      height: 800px;
      z-index: 1;
    }

    /* Agent Nodes */
    .agent {
      position: absolute;
      text-align: center;
    }

    .agent-main {
      width: 140px;
    }

    .agent-icon {
      width: 70px;
      height: 70px;
      margin: 0 auto 10px;
      border: 1px solid var(--border-hover);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: var(--bg-secondary);
    }

    .agent-icon::before {
      content: '';
      position: absolute;
      inset: 3px;
      border: 1px solid var(--border);
    }

    .agent-icon svg {
      width: 28px;
      height: 28px;
      opacity: 0.8;
    }

    .agent-name {
      font-family: var(--font-display);
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 3px;
    }

    .agent-role {
      font-family: var(--font-mono);
      font-size: 8px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--fg-subtle);
    }

    /* Agent Positions */
    .agent-intake { top: 50px; left: 50%; transform: translateX(-50%); }
    .agent-synthesis { bottom: 50px; left: 50%; transform: translateX(-50%); }

    /* Squad containers */
    .squad {
      position: absolute;
      padding: 25px 20px 20px;
      border: 1px solid var(--border);
      background: rgba(10, 10, 10, 0.6);
    }

    .squad-label {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      padding: 4px 16px;
      font-family: var(--font-mono);
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      background: var(--bg-primary);
      white-space: nowrap;
      border: 1px solid var(--border);
    }

    .squad-catalyst {
      top: 200px;
      left: 40px;
      width: 300px;
      height: 280px;
      border-color: rgba(74, 222, 128, 0.3);
    }

    .squad-catalyst .squad-label {
      color: var(--success);
      border-color: rgba(74, 222, 128, 0.3);
    }

    .squad-fire {
      top: 200px;
      right: 40px;
      width: 300px;
      height: 280px;
      border-color: rgba(248, 113, 113, 0.3);
    }

    .squad-fire .squad-label {
      color: var(--error);
      border-color: rgba(248, 113, 113, 0.3);
    }

    /* Sub-agent (persona) styling */
    .sub-agent {
      position: absolute;
      width: 80px;
      text-align: center;
    }

    .sub-agent-icon {
      width: 44px;
      height: 44px;
      margin: 0 auto 6px;
      border: 1px solid var(--border-hover);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-card);
    }

    .sub-agent-icon svg {
      width: 20px;
      height: 20px;
      opacity: 0.7;
    }

    .sub-agent-name {
      font-family: var(--font-mono);
      font-size: 7px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--fg-muted);
      line-height: 1.4;
    }

    .squad-catalyst .sub-agent-icon {
      border-color: rgba(74, 222, 128, 0.4);
    }
    .squad-catalyst .sub-agent-icon svg {
      stroke: var(--success);
    }

    .squad-fire .sub-agent-icon {
      border-color: rgba(248, 113, 113, 0.4);
    }
    .squad-fire .sub-agent-icon svg {
      stroke: var(--error);
    }

    /* Sub-agent positions within squad */
    .sub-agent-1 { bottom: 20px; left: 20px; }
    .sub-agent-2 { bottom: 20px; left: 50%; transform: translateX(-50%); }
    .sub-agent-3 { bottom: 20px; right: 20px; }

    /* Main squad agent in center top */
    .squad-main {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .squad-main .agent-icon {
      width: 56px;
      height: 56px;
    }

    .squad-main .agent-icon svg {
      width: 24px;
      height: 24px;
    }

    .squad-main .agent-name {
      font-size: 12px;
    }

    /* Agent Colors */
    .agent-intake .agent-icon { border-color: var(--accent); }
    .agent-intake .agent-name { color: var(--accent); }
    
    .squad-catalyst .squad-main .agent-icon { border-color: var(--success); }
    .squad-catalyst .squad-main .agent-name { color: var(--success); }
    
    .squad-fire .squad-main .agent-icon { border-color: var(--error); }
    .squad-fire .squad-main .agent-name { color: var(--error); }
    
    .agent-synthesis .agent-icon { border-color: var(--warning); }
    .agent-synthesis .agent-name { color: var(--warning); }

    /* Connection Lines */
    .connections {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .connections svg {
      width: 100%;
      height: 100%;
    }

    .connection-line {
      stroke: var(--border-hover);
      stroke-width: 1;
      fill: none;
      stroke-dasharray: 4 4;
    }

    .connection-line-solid {
      stroke: var(--border-hover);
      stroke-width: 1;
      fill: none;
    }

    /* Internal squad lines */
    .squad-lines {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .squad-lines svg {
      width: 100%;
      height: 100%;
    }

    .internal-line {
      stroke: var(--border-hover);
      stroke-width: 1;
      stroke-dasharray: 2 3;
      opacity: 0.6;
    }

    /* Animated flow dots */
    .flow-dot {
      fill: var(--accent);
    }

    @keyframes flowPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .flow-dot {
      animation: flowPulse 1.5s ease-in-out infinite;
    }

    /* Center debate area */
    .debate-zone {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 80px;
      border: 1px dashed var(--border-hover);
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(10, 10, 10, 0.8);
    }

    .debate-label {
      text-align: center;
    }

    .debate-label .title {
      font-family: var(--font-display);
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--pure-white);
      margin-bottom: 2px;
    }

    .debate-label .subtitle {
      font-family: var(--font-mono);
      font-size: 8px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--fg-subtle);
    }

    /* Pulse effect on active */
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 transparent; }
      50% { box-shadow: 0 0 15px 3px var(--accent-glow); }
    }

    .agent.active .agent-icon,
    .squad.active {
      animation: pulse 2s ease-in-out infinite;
    }

    /* Message Bubbles */
    .message {
      position: absolute;
      max-width: 200px;
      padding: 10px 14px;
      background: var(--bg-card);
      border: 1px solid var(--border-hover);
      font-family: var(--font-mono);
      font-size: 10px;
      line-height: 1.5;
      color: var(--fg-muted);
      opacity: 0;
      animation: messageAppear 0.5s var(--ease-out-expo) forwards;
    }

    .message .tag {
      display: inline-block;
      padding: 2px 6px;
      margin-bottom: 6px;
      font-size: 7px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      background: var(--accent-glow);
      color: var(--accent);
    }

    .message.catalyst .tag { background: rgba(74, 222, 128, 0.15); color: var(--success); }
    .message.fire .tag { background: rgba(248, 113, 113, 0.15); color: var(--error); }
    .message.synthesis .tag { background: rgba(251, 191, 36, 0.15); color: var(--warning); }

    .message-intake { top: 140px; left: 50%; transform: translateX(-50%); }
    .message-debate { top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .message-synthesis { bottom: 140px; left: 50%; transform: translateX(-50%); }

    @keyframes messageAppear {
      from { opacity: 0; transform: translateX(-50%) scale(0.95); }
      to { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    .message:nth-child(1) { animation-delay: 0.3s; }
    .message:nth-child(2) { animation-delay: 1.2s; }
    .message:nth-child(3) { animation-delay: 2.1s; }
  </style>
</head>
<body>
  <div class="mosaic-grid"></div>
  
  <div class="container">
    <!-- Connection Lines SVG -->
    <svg class="connections" viewBox="0 0 1100 800">
      <!-- Intake to Catalyst Squad -->
      <path class="connection-line" d="M 550 120 Q 400 160 190 220" />
      <!-- Intake to Fire Squad -->
      <path class="connection-line" d="M 550 120 Q 700 160 910 220" />
      <!-- Catalyst to Debate Zone -->
      <path class="connection-line" d="M 340 340 L 460 400" />
      <!-- Fire to Debate Zone -->
      <path class="connection-line" d="M 760 340 L 640 400" />
      <!-- Debate Zone to Synthesis -->
      <path class="connection-line" d="M 550 450 L 550 670" />
      
      <!-- Animated flow dots - Main flow -->
      <circle class="flow-dot" r="4" style="animation-delay: 0s">
        <animateMotion dur="2.5s" repeatCount="indefinite" path="M 550 120 Q 400 160 190 220" />
      </circle>
      <circle class="flow-dot" r="4" style="animation-delay: 0.3s">
        <animateMotion dur="2.5s" repeatCount="indefinite" path="M 550 120 Q 700 160 910 220" />
      </circle>
      <circle class="flow-dot" r="4" fill="var(--success)" style="animation-delay: 0.8s">
        <animateMotion dur="1.5s" repeatCount="indefinite" path="M 340 340 L 460 400" />
      </circle>
      <circle class="flow-dot" r="4" fill="var(--error)" style="animation-delay: 1.1s">
        <animateMotion dur="1.5s" repeatCount="indefinite" path="M 760 340 L 640 400" />
      </circle>
      <circle class="flow-dot" r="4" fill="var(--warning)" style="animation-delay: 1.6s">
        <animateMotion dur="2s" repeatCount="indefinite" path="M 550 450 L 550 670" />
      </circle>
    </svg>

    <!-- Intake Agent -->
    <div class="agent agent-main agent-intake">
      <div class="agent-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </div>
      <div class="agent-name">Intake</div>
      <div class="agent-role">Problem Analysis</div>
    </div>

    <!-- Catalyst Squad -->
    <div class="squad squad-catalyst">
      <div class="squad-label">Catalyst Squad</div>
      
      <!-- Internal lines from lead to sub-agents -->
      <svg class="squad-lines" viewBox="0 0 300 280">
        <!-- Lead to VC Partner -->
        <line class="internal-line" x1="150" y1="100" x2="60" y2="200" />
        <!-- Lead to Product Owner -->
        <line class="internal-line" x1="150" y1="100" x2="150" y2="200" />
        <!-- Lead to Market Analyst -->
        <line class="internal-line" x1="150" y1="100" x2="240" y2="200" />
        
        <!-- Animated dots from sub-agents to lead -->
        <circle class="flow-dot" r="3" fill="var(--success)" style="animation-delay: 0.2s">
          <animateMotion dur="1.8s" repeatCount="indefinite" path="M 60 200 L 150 100" />
        </circle>
        <circle class="flow-dot" r="3" fill="var(--success)" style="animation-delay: 0.6s">
          <animateMotion dur="1.8s" repeatCount="indefinite" path="M 150 200 L 150 100" />
        </circle>
        <circle class="flow-dot" r="3" fill="var(--success)" style="animation-delay: 1.0s">
          <animateMotion dur="1.8s" repeatCount="indefinite" path="M 240 200 L 150 100" />
        </circle>
      </svg>

      <div class="squad-main">
        <div class="agent-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
        <div class="agent-name">Lead</div>
        <div class="agent-role">Advocate</div>
      </div>

      <!-- Sub-agents -->
      <div class="sub-agent sub-agent-1">
        <div class="sub-agent-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <div class="sub-agent-name">VC Partner</div>
      </div>

      <div class="sub-agent sub-agent-2">
        <div class="sub-agent-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
          </svg>
        </div>
        <div class="sub-agent-name">Product Owner</div>
      </div>

      <div class="sub-agent sub-agent-3">
        <div class="sub-agent-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
          </svg>
        </div>
        <div class="sub-agent-name">Market Analyst</div>
      </div>
    </div>

    <!-- Fire Squad -->
    <div class="squad squad-fire">
      <div class="squad-label">Fire Squad</div>
      
      <!-- Internal lines from lead to sub-agents -->
      <svg class="squad-lines" viewBox="0 0 300 280">
        <!-- Lead to Technical Lead -->
        <line class="internal-line" x1="150" y1="100" x2="60" y2="200" />
        <!-- Lead to Target User -->
        <line class="internal-line" x1="150" y1="100" x2="150" y2="200" />
        <!-- Lead to Devil's Advocate -->
        <line class="internal-line" x1="150" y1="100" x2="240" y2="200" />
        
        <!-- Animated dots from sub-agents to lead -->
        <circle class="flow-dot" r="3" fill="var(--error)" style="animation-delay: 0.4s">
          <animateMotion dur="1.8s" repeatCount="indefinite" path="M 60 200 L 150 100" />
        </circle>
        <circle class="flow-dot" r="3" fill="var(--error)" style="animation-delay: 0.8s">
          <animateMotion dur="1.8s" repeatCount="indefinite" path="M 150 200 L 150 100" />
        </circle>
        <circle class="flow-dot" r="3" fill="var(--error)" style="animation-delay: 1.2s">
          <animateMotion dur="1.8s" repeatCount="indefinite" path="M 240 200 L 150 100" />
        </circle>
      </svg>

      <div class="squad-main">
        <div class="agent-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z" />
          </svg>
        </div>
        <div class="agent-name">Lead</div>
        <div class="agent-role">Skeptic</div>
      </div>

      <!-- Sub-agents -->
      <div class="sub-agent sub-agent-1">
        <div class="sub-agent-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <div class="sub-agent-name">Technical Lead</div>
      </div>

      <div class="sub-agent sub-agent-2">
        <div class="sub-agent-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <div class="sub-agent-name">Target User</div>
      </div>

      <div class="sub-agent sub-agent-3">
        <div class="sub-agent-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
        <div class="sub-agent-name">Devil's Advocate</div>
      </div>
    </div>

    <!-- Debate Zone -->
    <div class="debate-zone">
      <div class="debate-label">
        <div class="title">Deliberation</div>
        <div class="subtitle">Bull vs Bear Debate</div>
      </div>
    </div>

    <!-- Synthesis Agent -->
    <div class="agent agent-main agent-synthesis">
      <div class="agent-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
      </div>
      <div class="agent-name">Synthesis</div>
      <div class="agent-role">Market Fit Scan</div>
    </div>

  </div>

  <script>
    // Cycle through active elements
    const elements = [
      document.querySelector('.agent-intake'),
      document.querySelector('.squad-catalyst'),
      document.querySelector('.squad-fire'),
      document.querySelector('.agent-synthesis')
    ];
    let current = 0;
    
    function cycleActive() {
      elements.forEach(el => el.classList.remove('active'));
      elements[current].classList.add('active');
      current = (current + 1) % elements.length;
    }
    
    cycleActive();
    setInterval(cycleActive, 2500);
  </script>
</body>
</html>
